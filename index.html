<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Lesson 1 Assignment 1</title>

<body>
  <h1>Things about Louie</h1>
    <h2>Louie is my 4 month old XL american pitbull</h2>
      <img src="./louie.jpeg" height="400" width="310" alt="photo of blue pitbull puppy laying on aqua shag rug with a blue ball">
  <form id="doggo">
    <p class="ex">Example No. 1</p>
    <label>How many dogs is too many?
      <input type="number" class="input">
    </label>
      <input type="submit" value="WOOF">
  </form>

  <form id="food">
    <p class="ex">Example No. 2</p>
    <label>How many cups of food does Louie eat a day?
      <input type="number" class="input">
    </label>
      <input type="submit" value="GUESS!">
  </form>

  <form id="pounds">
    <p class="ex">Example No. 3</p>
    <label>How many pounds will Louie weigh in adulthood?
      <input type="number" class="input">
    </label>
      <input type="submit" value="WEIGHT MYSTERY">
  </form>

  <form id="sleep">
    <p class="ex">Example No. 4</p>
    <label>How many naps does Louie take a day?
      <input type="number" class="input">
    </label>
      <input type="submit" value="GOODNIGHT LOUIE">
  </form>


</body>
